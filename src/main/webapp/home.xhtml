<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Tutorial!</title>
</h:head>
<h:body>
<h2>JDBC Integration Example</h2>
<h:dataTable value="#{userData.authors}" var="c"
             styleClass="pmTable"
             headerClass="pmTableHeader"
             rowClasses="pmTableOddRow,pmTableEvenRow">
    <h:column><f:facet name="header">PM ID</f:facet>
        #{c.id}
    </h:column>
    <h:column><f:facet name="header">Name</f:facet>
        #{c.name}
    </h:column>
    <h:column><f:facet name="header">IP</f:facet>
        #{c.ip}
    </h:column>
    <h:column><f:facet name="header">Date</f:facet>
        #{c.date}
    </h:column>
    <h:column><f:facet name="header">Description</f:facet>
        #{c.description}
    </h:column>
</h:dataTable>
</h:body>
</html>
